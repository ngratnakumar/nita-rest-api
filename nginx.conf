upstream frontend {
    server localhost:5174;
}

upstream backend {
    server localhost:8000;
}

# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name 192.168.110.2 ww2.ncra.tifr.res.in localhost 127.0.0.1;
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name 192.168.110.2 ww2.ncra.tifr.res.in localhost 127.0.0.1;

    ssl_certificate /home/ratnakumar/NITA/certs/ww2.ncra.tifr.res.in.crt;
    ssl_certificate_key /home/ratnakumar/NITA/certs/ww2.ncra.tifr.res.in.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve backend API
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve stored media/icons directly from Laravel public storage
    location /storage/ {
        alias /home/ratnakumar/NITA/nita-rest-api/public/storage/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Serve frontend (all other paths)
    location / {
        proxy_pass https://localhost:5174;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_verify off;
    }
}

